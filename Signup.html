<body>
    <h1>Sign Up</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-1" ></div>
            <div class="col-4">
                <div id="block1">
                    <h3>About You</h3><hr>
                    <label class="form-label"> First Name </label>
                    <input type="text" placeholder="first name" class="form-control form-select-sm"  id ="fname" autofocus><br>
                    <label class="form-label"> Last Name </label>
                    <input type="text" placeholder="last name" class="form-control form-select-sm " id ="lfname"><br>
                    <label class="form-label">Gender</label><br>
                        <input type="radio" value="male" name ="Gender" class="form-check-input form-select-sm" id="m">Male<br>
                        <input type="radio" value="female" name ="Gender" class="form-check-input form-select-sm" id="f">Female<br>
                        <input type="radio" value="others" name ="Gender" class="form-check-input form-select-sm" id="o">Others<br>
                    <br><label class="form-label">Date of Birth </label>
                    <input type="date" class="form-control form-select-sm" id="DOB"><br>    
                    <label class="form-label">Country</label>
                    <select class="form-select-sm">
                        <option></option>
                        <option>India</option>
                        <option>Ameria</option>
                        <option>Russia</option>
                        <option>Japan</option>
                        <option>Italy</option>
                        <option>United Kingdom</option>
                    </select>
                    <br><br>
                    <label class="form-label">Choose Profile picture </label><br>
                    <input type="file" class="form-control form-select-sm" id="pfp" name="pfp">
                    <br>
                    <label class="form-label">Choose theme colour: </label>
                    <input type="color" class="form-control-color" id="theme" name="theme">
                </div>
            </div>
            <div class="col-4">
                <div id="block2">
                    <h3>Account Details</h3><hr>
                    <form action="backend.php">
                        <label class="form-label">Phone Number </label>
                        <input type="text" placeholder="Ph No." class="form-control form-select-sm" id="phno" maxlength="10"><br>
                        <label class="form-label"> Email ID </label>
                        <input type="email" placeholder="email" class="form-control form-select-sm" id ="eid" size="40" autocomplete="email"><br>
                        <label class="form-label"> Alternate Email ID </label>
                        <input type="email" placeholder="email" class="form-control form-select-sm" id ="Aeid" size="40" autocomplete="email"><br>
                        <label class="form-label"> Create Password </label>
                        <input type="text" placeholder="password" class="form-control form-select-sm" id ="pwrd"><br>
                        <label class="form-label"> Confirm Password </label>
                        <input type="text" placeholder="confirm" class="form-control form-select-sm" id ="cpwrd"><br>
                        <label class="form-label">Number of People who can access account: </label>
                        <input type="number" placeholder="no. of People" min="1" max="4" class="form-control form-select-sm" id="Nppl" ><br>    
                        <label class="form-label">Pager number </label>
                        <input type="number" placeholder="Pager No." class="form-control  form-select-sm" id="pgno" disabled>
                    </form>
                </div>
            </div>
            <div class="col-2">
                <div id="conf" align="center">
                    <form>
                        <input type="checkbox" class="form-select-sm" id="tc" readonly>I agree to all the terms and conditions<br><br>
                        <input type="checkbox" class="form-select-sm" id="infoshare" readonly checked>I agree to share my data for personalized experience
                        <br><br>
                        <div class="btn-group-sm" role="group">
                            <input type="submit" class="btn btn-danger">
                            <input type="reset" class="btn btn-warning">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
